<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarDirector( input.value )" type="text" class="form-control" placeholder="Buscar director...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn"*ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-success text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/director','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Director
                  </button>
                </div>

                <h3 class="card-title">Directores registrados ( <small> {{ totalRegistros  }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Director</th>
                            <th>Escuela</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Cargo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let director of directores">
                            <td>
                                <img [src]="director.img | imagen:'director'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ director.nombre }}
                            </td>
                            <td>
                                {{ director.escuela.nombre}}
                            </td>
                            <td>
                                {{ director.celular}}
                            </td>
                            <td>
                                {{ director.email }}
                            </td>
                            <td>
                                {{ director.cargo}}
                            </td>
                            <td>
                                <button [routerLink]="['/director', director._id ]" class="btn btn-primary">
                                <i class="fa fa-plus-square"></i>
                              </button>

                                <button (click)="borrarDirector( director )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    Anteriores
                  </button>
  
                  <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                    Siguientes
                  </button>
            </div>
        </div>
    </div>
</div>
