<div class="row animated fadeIn" id="element-to-export" >

    <div class="col-md-6" >
        <div class="card card-body">
            <h3 class="box-title m-b-0">Director/a: {{ director.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarDirector(f)">
                        <div class="form-group">
                            <label>Nombre del director</label>
                            <input [(ngModel)]="director.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del director" required>
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input [(ngModel)]="director.celular" name="celular" type="text" class="form-control" placeholder="celular">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input [(ngModel)]="director.email" name="email" type="text" class="form-control" type="email" placeholder="email">
                        </div>
                        
                        <label>Cargo</label>
                        <select [(ngModel)]="director.cargo" name="cargo"  class="form-control" >
                            <option value="-">-</option>
                            <option value="DIRECTOR">DIRECTOR/A</option>
                            <option value="SUBDIRECTOR">SUBDIRECTOR/A</option>
                            <option value="REFERENTE">REFERENTE</option>
                        </select>

         
                          <div class="form-group">
                            <label>Escuela</label>
                            <select (change)="cambioEscuela( $event.target.value )" [(ngModel)]="director.escuela" name="escuela" class="form-control" required>
                              <option value="">Seleccione Escuela</option>
                              <option *ngFor="let escuela of escuelas" [value]="escuela._id">
                                {{ escuela.nombre }}
                              </option> 
                            </select>
                        </div> 
                         




                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/directores" class="btn btn-inverse waves-effect waves-light">Cancelar -- Volver</a>
                    </form>
               
                </div>
            </div>
            <!-- <div class="actions">
                <button class="export-button" (click)= 'onExportClick()'>
                    Exportar a PDF
                </button>
            </div> -->
        </div>
    </div>


    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Escuela</h4>

            <img [src]="escuela.img | imagen:'escuela'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="director._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotograf√≠a</h4>
            <img (click)="cambiarFoto()" [src]="director.img | imagen:'director'" class="img-circle img-fluid pointer">
        </div>
        
    </div>

 

</div>
